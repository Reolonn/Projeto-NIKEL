<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nikel | Login</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
  </head>

  <body id="Login">
    <main>
        <div class="container">
            <div class="row justify-content-center vh-100">
                
                <!-- lado esquerdo da tela  -->
                <div class="col12 col-md-6 d-flex justify-content-center flex-column my-5">
                    <div class="txtbranco">
                        <p>Organize your money easily.</p>
                        <p>Control your investments.</p>
                        <p>Save money and achieve your goals.</p>
                    </div>
                    <div class="text-center">
                        <img src="./ASSETS/images/pocket.png" alt="img pocket" class="img-fluid">
                        <img src="./ASSETS/images/coins.png" alt="img coins" class="img-fluid d-none d-lg-inline coins">
                    </div>
                </div>

                <!-- lado direito da tela  -->
                <div class="col12 col-sm-6 d-flex justify-content-center my-5 flex-column">
                    <div class="container">

                        <!-- logo nikel  -->
                        <div class="row">
                            <div class="col mb-5">
                                <div class="text-center mb-5">
                                    <img src="./ASSETS/images/nikel-logo.png" alt="nikel logo", class="img-fluid">
                                </div>
                            </div>
                        </div>

                        <!-- login form  -->
                        <div class="row">
                            <div class="col">
                                <form id="login-form">
                                    <div class="mb-3">
                                      <label for="logininput" class="form-label">Email address</label>
                                      <input type="email" class="form-control" id="logininput" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">Use your email to login.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="passwordinput" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="passwordinput">
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="sessioncheck">
                                      <label class="form-check-label" for="sessioncheck">Keep logged in</label>
                                    </div>
                                    <button type="submit" class="button-log_in">Login</button>
                                </form>
                            </div>
                        </div>

                        <!-- criar conta -->
                        <div class="row">
                            <div class="col">
                                <p id="signin-link" class="text-center mt-2 form-text" 
                                data-bs-toggle="modal" 
                                data-bs-target="#registerModal">Do not have an account? <span class="links">Sign up</span></p>
                            </div>
                        </div>

                        <!-- logo codaí  -->
                        <div class="row">
                            <div class="col text-center mt-5">
                                <img src="./ASSETS/images/codai-logo.png" alt="logo codaí">
                            </div>
                        </div>

                        <!-- logo growdev  -->
                        <div class="row">
                            <div class="col text-center">
                                <img src="./ASSETS/images/growdev-logo.png" alt="logo codaí">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    

    <!-- Sign in - Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create your account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="signin-form">
                <div class="modal-body">

                    <!-- Formulário para preencher dados  -->
                    <div class="mb-3">
                        <label for="emailcreateinput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="namecreateinput" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailcreateinput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailcreateinput" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordcreateinput" class="form-label">Create Password</label>
                        <input type="password" class="form-control" id="passwordcreateinput1" required>
                        <div id="emailHelp" class="form-text">Make sure you create a safe password you'll remember.</div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordcreateinput" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="passwordcreateinput2" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="button_signin">Sign in</button>
                </div>
            </form>
        </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./JS/login.js"></script>
  </body>
</html>
